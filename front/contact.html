<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Contact Us - Bavaria</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
  <header class="bg-dark text-white text-center py-5">
    <h1>Bavaria</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container d-flex justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="aboutd.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="contact.html">Contact</a>
        </li>
      </ul>
      <div id="userInfo"></div>
    </div>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loggedInUser = localStorage.getItem('loggedInUser');
      const userInfoDiv = document.getElementById('userInfo');

      if (loggedInUser) {
        const logoutButton = document.createElement('button');
        logoutButton.className = 'btn btn-dark';
        logoutButton.textContent = 'Logout';
        logoutButton.addEventListener('click', function () {
          localStorage.removeItem('loggedInUser'); // Очистка информации о пользователе
          window.location.href = 'login.html'; // Перенаправление на страницу входа
        });
        userInfoDiv.innerHTML = `<span class="text-light">Welcome, ${loggedInUser}! </span>`;
        userInfoDiv.appendChild(logoutButton);
      } else {
        const loginButton = document.createElement('button');
        loginButton.className = 'btn btn-dark';
        loginButton.innerHTML = '<a class="text-light" href="login.html">Log In</a>';
        userInfoDiv.appendChild(loginButton);
      }
    });
  </script>

  <section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h2>Contact <span class="badge badge-secondary">Us</span></h2>
          <form action="#" class="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>

          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <section id="about">
                  <h3>Support <span class="badge badge-secondary">Us</span></h3>
                  <p>You can always write to our contact details and we will answer you as soon as possible.
                  </p>
                </section>
              </div>
              <div class="col-md-6">
                <section id="web-sites">
                  <h3>Our web sites:</h3>

                  <div class="list-group">
                    <a href="https://www.instagram.com/btrkhnxd/"
                      class="list-group-item list-group-item-action">Instagram: @btrkhnxd</a>
                    <a href="#" class="list-group-item list-group-item-action">Facebook: @btrkhnxd</a>
                    <a href="#" class="list-group-item list-group-item-action">Telegram: @btrkhnxd</a>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p class="text-right">&copy; Bavaria 2023</p>
  </footer>
</body>

</html>
