<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .requirements {
            margin-top: 5px;
        }

        .requirement {
            color: red;
            display: inline-block;
            margin-right: 10px;
        }

        .fulfilled {
            color: green;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>User Registration</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="aboutd.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
<form id="registrationForm" method="POST" action="/registration">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="requirements">
            <span class="requirement" id="lowercase">At least one lowercase letter</span>
            <span class="requirement" id="uppercase">At least one uppercase letter</span>
            <span class="requirement" id="digit">At least one digit</span>
            <span class="requirement" id="symbol">At least one special character</span>
            <span class="requirement" id="length">At least 8 characters</span>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
